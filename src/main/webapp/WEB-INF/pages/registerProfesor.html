<div>

	<form
		class="form-horizontal css-form ng-dirty ng-invalid ng-invalid-required"
		role="form"
		ng-submit="saveNewProfesor()"
		ng-model="profesor">

		<div class="modal-header">
			<h3 class="modal-title">{{ resources.text.title }}</h3>
		</div>
		<div class="modal-body">
			<fieldset>
				<div class="form-group">
					<label
						for="inputUserName"
						class="col-sm-2 control-label">{{ resources.profesorLabels.userNameLabel }}</label>
					<div class="col-sm-4">
						<input
							type="text"
							class="form-control"
							id="inputUserName"
							name="inputUserName"
							ng-model="profesor.userName"
							ng-maxlength="50"
							required />
						<div
							ng-show="form.inputUserName.$dirty && form.inputUserName.$invalid"
							class="userNameFieldError">
							<span
								ng-show="form.inputUserName.$error.required"
								class="ng-binding">{{ errorMessages.error.required }}</span> <span
								ng-show="form.inputUserName.$error.maxlength"
								class="ng-binding">{{ errorMessages.error.invalidMaxLength }}</span>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label
						for="inputPassword"
						class="col-sm-2 control-label">{{ resources.profesorLabels.passwordLabel }}</label>
					<div class="col-sm-4">
						<input
							type="password"
							class="form-control"
							id="inputPassword"
							ng-model="profesor.password"
							ng-minlength="8"
							ng-maxlength="50"
							required />
					</div>
				</div>
				<div class="form-group">
					<label
						for="inputEmail"
						class="col-sm-2 control-label">{{ resources.profesorLabels.emailLabel }}</label>
					<div class="col-sm-4">
						<input
							type="lastName"
							class="form-control"
							id="inputEmail"
							ng-model="profesor.email"
							ng-maxlength="50"
							required />
					</div>
				</div>
			</fieldset>

			<fieldset>
				<div class="form-group">
					<label
						for="inputFirstName"
						class="col-sm-2 control-label">{{ resources.profesorLabels.nameLabel }}</label>
					<div class="col-sm-4">
						<input
							type="firstName"
							class="form-control"
							id="inputFirstName"
							ng-model="profesor.name"
							ng-pattern="patterns.onlyLetters"
							ng-maxlength="50"
							required />
					</div>
				</div>
				<div class="form-group">
					<label
						for="inputLastName"
						class="col-sm-2 control-label">{{ resources.profesorLabels.surnameLabel }}</label>
					<div class="col-sm-4">
						<input
							type="lastName"
							class="form-control"
							id="inputLastName"
							ng-model="profesor.surname"
							ng-pattern="patterns.onlyLetters"
							ng-maxlength="50"
							required />
					</div>
				</div>
				<div class="form-group">
					<label
						for="inputFathersName"
						class="col-sm-2 control-label">{{ resources.profesorLabels.fathersNameLabel }}</label>
					<div class="col-sm-4">
						<input
							type="fathersName"
							class="form-control"
							id="inputFathersName"
							ng-model="profesor.fathersName"
							ng-pattern="patterns.onlyLetters"
							ng-maxlength="50"
							required />
					</div>
				</div>

				<div class="form-group">
					<label
						for="inputBirthDate"
						class="col-sm-2 control-label">{{ resources.profesorLabels.dateOfBirthLabel }}</label>
					<div class='col-sm-4'>
						<div
							class='input-group date'
							id='datetimepicker'>
							<input
								type='text'
								class="form-control"
								id="inputBirthDate"
								placeholder="DD-MM-GGGG"
								datepicker-popup="dd-MM-yyyy"
								is-open="opened"
								min-date="minDate"
								max-date="maxDate"
								datepicker-options="dateOptions"
								date-disabled="disabled(date, mode)"
								show-button-bar="false"
								ng-model="profesor.dateOfBirth"
								required /> <span class="input-group-addon"> <span
								class="glyphicon glyphicon-calendar"
								ng-click="open($event)"></span>
							</span>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label
						for="inputBirthPlace"
						class="col-sm-2 control-label">{{ resources.profesorLabels.placeOfBirthLabel }}</label>
					<div class="col-sm-4">
						<input
							type="birthPlace"
							class="form-control"
							id="inputBirthPlace"
							ng-model="profesor.placeOfBirth"
							ng-pattern="patterns.onlyLetters"
							ng-maxlength="50"
							required />
					</div>
				</div>
				<div class="form-group">
					<label
						for="inputBirthCountry"
						class="col-sm-2 control-label">{{ resources.profesorLabels.countryOfBirthLabel }}</label>
					<div class="col-sm-4">
						<input
							type="birthCountry"
							class="form-control"
							id="inputBirthCountry"
							ng-model="profesor.countryOfBirth"
							ng-pattern="patterns.onlyLetters"
							ng-maxlength="50"
							required />
					</div>
				</div>
				<div class="form-group">
					<label
						for="inputScientificArea"
						class="col-sm-2 control-label">{{ resources.profesorLabels.scientificAreaLabel }}</label>
					<div class="col-sm-4">
						<input
							type="scientificArea"
							class="form-control"
							id="inputScientificArea"
							ng-model="profesor.scientificArea"
							ng-pattern="patterns.onlyLetters"
							ng-maxlength="50"
							required />
					</div>
				</div>
				<div class="form-group">
					<label
						for="inputSpecialScientificArea"
						class="col-sm-2 control-label">{{ resources.profesorLabels.specialScientificAreaLabel }}</label>
					<div class="col-sm-4">
						<input
							type="specialScientificArea"
							class="form-control"
							id="inputSpecialScientificArea"
							ng-model="profesor.specialScientificArea"
							ng-pattern="patterns.onlyLetters"
							ng-maxlength="50"
							required />
					</div>
				</div>
			</fieldset>
		</div>
		<div class="modal-footer action">
			<button
				id="submit_button"
				type="submit"
				class="btn">{{ resources.form.register }}</button>
			<button
				id="cancel_button"
				class="btn"
				ng-click="cancel()">{{ resources.form.close }}</button>
		</div>
	</form>

</div>
