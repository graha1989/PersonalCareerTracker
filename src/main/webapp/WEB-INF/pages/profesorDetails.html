<div>

	<form
		name="form"
		class="form-horizontal css-form"
		role="form"
		ng-model="profesor">

		<div class="modal-header">
			<h3 class="modal-title">{{ resources.text.profesorDetailsText }}</h3>
		</div>
		<div class="modal-body">
			<fieldset>
				<div class="form-group">
					<label
						for="inputUserName"
						class="col-sm-2 control-label">{{ resources.profesorLabels.userNameLabel }}:</label> <label class="col-sm-4 control-label">{{ profesor.userName }}</label>
				</div>
				<div class="form-group">
					<label
						for="inputEmail"
						class="col-sm-2 control-label">{{ resources.profesorLabels.emailLabel }}:</label> <label class="col-sm-4 control-label">{{ profesor.email }}</label>
				</div>
			</fieldset>

			<fieldset>
				<div class="form-group">
					<label
						for="inputFirstName"
						class="col-sm-2 control-label">{{ resources.profesorLabels.nameLabel }}:</label> <label class="col-sm-4 control-label">{{ profesor.name }}</label>
				</div>
				<div class="form-group">
					<label
						for="inputLastName"
						class="col-sm-2 control-label">{{ resources.profesorLabels.surnameLabel }}:</label> <label class="col-sm-4 control-label">{{ profesor.surname }}</label>
				</div>
				<div class="form-group">
					<label
						for="inputFathersName"
						class="col-sm-2 control-label">{{ resources.profesorLabels.fathersNameLabel }}:</label> <label class="col-sm-4 control-label">{{ profesor.fathersName }}</label>
				</div>
				<div class="form-group">
					<label
						for="inputBirthDate"
						class="col-sm-2 control-label">{{ resources.profesorLabels.dateOfBirthLabel }}:</label> <label class="col-sm-4 control-label">{{ profesor.dateOfBirth }}</label>
				</div>
				<div class="form-group">
					<label
						for="inputBirthPlace"
						class="col-sm-2 control-label">{{ resources.profesorLabels.placeOfBirthLabel }}:</label> <label class="col-sm-4 control-label">{{ profesor.placeOfBirth }}</label>
				</div>
				<div class="form-group">
					<label
						for="inputBirthCountry"
						class="col-sm-2 control-label">{{ resources.profesorLabels.countryOfBirthLabel }}:</label> <label class="col-sm-4 control-label">{{ profesor.countryOfBirth }}</label>
				</div>
				<div class="form-group">
					<label
						for="inputScientificArea"
						class="col-sm-2 control-label">{{ resources.profesorLabels.scientificAreaLabel }}:</label> <label class="col-sm-4 control-label">{{ profesor.scientificArea }}</label>
				</div>
				<div class="form-group">
					<label
						for="inputSpecialScientificArea"
						class="col-sm-2 control-label">{{ resources.profesorLabels.specialScientificAreaLabel }}:</label> <label class="col-sm-4 control-label">{{ profesor.specialScientificArea }}</label>
				</div>
			</fieldset>
		</div>
		<div class="modal-footer action">
			<button
				id="submit_button"
				type="edit"
				class="btn"
				ng-click="editProfesor(profesor.id)">
				<span class="glyphicon glyphicon-pencil"></span> {{ resources.form.edit }}
			</button>
			<button
				id="cancel_button"
				class="btn"
				ng-click="cancel()">{{ resources.form.close }}</button>
		</div>

		<!-- Mentorstva -->
		<div class="btn-group">
			<button
				type="button"
				class="btn btn-default dropdown-toggle"
				data-toggle="dropdown"
				aria-expanded="false">
				Mentorstva <span class="caret"></span>
			</button>
			<ul
				class="dropdown-menu"
				role="menu">
				<li><a href="#">Bachelor teza</a></li>
				<li><a href="#">Master teza</a></li>
				<li><a href="#">Specijalistička teza</a></li>
				<li><a href="#">Doktorska teza</a></li>
			</ul>
		</div>

	</form>

</div>

<script
	type="text/ng-template"
	id="editProfesorPopup.html">
	<form class="form-horizontal css-form ng-dirty ng-invalid ng-invalid-required" role="form" ng-submit="updateProfesor()" ng-model="profesor">
		<div class="modal-header">
    		<h3 class="modal-title">{{ resources.text.editProfesorText }}</h3>
   	 	</div>
    	<div class="modal-body">
    		<div class="form-group">
					<label
						for="inputUserName"
						class="col-sm-2 control-label">{{ resources.profesorLabels.userNameLabel }} <span class="required">*</span></label>
					<div class="col-sm-4">
						<input
							type="text"
							class="form-control"
							id="inputUserName"
							name="inputUserName"
							ng-model="profesor.userName"
							ng-maxlength="50"
							required />
						<div
							ng-show="form.inputUserName.$dirty && form.inputUserName.$invalid"
							class="userNameFieldError">
							<span
								ng-show="form.inputUserName.$error.required"
								class="ng-binding">{{ errorMessages.error.required }}</span> <span
								ng-show="form.inputUserName.$error.maxlength"
								class="ng-binding">{{ errorMessages.error.invalidMaxLength }}</span>
						</div>
					</div>
				</div>
  			<div class="form-group">
    			<label for="inputFirstName" class="col-sm-4 control-label">Ime</label>
    			<div class="col-sm-6">
      				<input type="firstName" class="form-control" id="inputFirstName" ng-model="student.name""/>
    			</div>
  			</div>
			<div class="form-group">
    			<label for="inputLastName" class="col-sm-4 control-label">Prezime</label>
    			<div class="col-sm-6">
      				<input type="lastName" class="form-control" id="inputLastName" ng-model="student.surname""/>
    			</div>
  			</div>
   		</div>
   		<div class="modal-footer action">
		 	<button id="submit_button" type="submit" class="btn" ng-disabled="isUnchanged(student)"><span class="glyphicon glyphicon-save"></span> Sačuvaj</button>
		 	<button id="cancel_button" class="btn" ng-click="cancel()">Zatvori</button>
  		</div>
	</form>
</script>
