<div>

	<form
		name="form"
		id="showAllProfessorsForm"
		novalidate
		class="form-horizontal css-form ng-dirty ng-invalid ng-invalid-required mediators-search-form"
		ng-model="professor">

		<div class="modal-header">
			<h3 class="modal-title">{{ resources.text.allProfessorsTitle }}</h3>
		</div>
		<div class="modal-body">
			<fieldset>

				<table
					ng-show="allProfessors != []"
					class="table table-condensed table-striped table-hover"
					cellspacing="0"
					cellpadding="0">
					<tbody>
						<tr class="info ng-binding">
							<td>{{ resources.professorsTableLabels.firstNameAndLastName }}</td>
							<td colspan="2"></td>
						</tr>
						<tr
							class="active ng-scope"
							ng-repeat="professor in allProfessors">
							<td>{{ professor.name }} {{ professor.surname }}</td>
							<td class="details"><button
									class="btn btn-link btn-xs"
									ng-click="showProfessorDetails(professor.id)">
									<span class="glyphicon glyphicon-user"></span> {{ resources.buttons.allProfessorsButtons.details }}
								</button></td>
							<td class="teachingExperiences"><button
									class="btn btn-link btn-xs"
									ng-click="showProfessorTeahingExperience(professor.id)">
									<span class="glyphicon glyphicon-pencil"></span> {{ resources.buttons.allProfessorsButtons.teachingExperiences }}
								</button></td>
						</tr>
						<tr ng-show="noResultsFound">
							<td colspan="3">{{ errorMessages.error.emptyTable }}</td>
						</tr>
					</tbody>
				</table>
			</fieldset>
		</div>
		<div class="modal-footer action">
			<button
				id="addNewButton"
				class="btn btn-success btn-sm"
				ng-click="createNewInstitution()">
				<span class="glyphicon glyphicon-plus"></span> {{ resources.buttons.institutionButtons.add }}
			</button>
		</div>
	</form>

	<script
		type="text/ng-template"
		id="professorDetailsPopup.html">
		<form
			name="form"
			class="form-horizontal css-form ng-dirty ng-invalid ng-invalid-required"
			novalidate
			role="form"
			ng-model="professor">
			<div class="modal-header">
				<h3 class="modal-title">{{ resources.text.professorDetailsPopupTitle }}</h3>
			</div>
			<div class="modal-body">
				<div class="row" ng-show="professor.name">
					<label class="col-sm-4">{{ resources.professorDetailsPopupLabels.name }}:</label>
					<div class="col-sm-4">{{ professor.name }}</div>
				</div>
				<div class="row" ng-show="professor.fathersName">
					<label class="col-sm-4">{{ resources.professorDetailsPopupLabels.fathersName }}:</label>
					<div class="col-sm-4">{{ professor.fathersName }}</div>
				</div>
				<div class="row" ng-show="professor.surname">
					<label class="col-sm-4">{{ resources.professorDetailsPopupLabels.surname }}:</label>
					<div class="col-sm-4">{{ professor.surname }}</div>
				</div>
				<div class="row" ng-show="professor.email">
					<label class="col-sm-4">{{ resources.professorDetailsPopupLabels.email }}:</label>
					<div class="col-sm-4">{{ professor.email }}</div>
				</div>
				<div class="row" ng-show="professor.dateOfBirth">
					<label class="col-sm-4">{{ resources.professorDetailsPopupLabels.dateOfBirth }}:</label>
					<div class="col-sm-4">{{ professor.dateOfBirth | date:'dd-MM-yyyy' }}</div>
				</div>
				<div class="row" ng-show="professor.placeOfBirth">
					<label class="col-sm-4">{{ resources.professorDetailsPopupLabels.placeOfBirth }}:</label>
					<div class="col-sm-4">{{ professor.placeOfBirth }}</div>
				</div>
				<div class="row" ng-show="professor.countryOfBirth">
					<label class="col-sm-4">{{ resources.professorDetailsPopupLabels.countryOfBirth }}:</label>
					<div class="col-sm-4">{{ professor.countryOfBirth }}</div>
				</div>
				<div class="row" ng-show="professor.scientificArea">
					<label class="col-sm-4">{{ resources.professorDetailsPopupLabels.scientificArea }}:</label>
					<div class="col-sm-4">{{ professor.scientificArea }}</div>
				</div>
				<div class="row" ng-show="professor.specialScientificArea">
					<label class="col-sm-4">{{ resources.professorDetailsPopupLabels.specialScientificArea }}:</label>
					<div class="col-sm-4">{{ professor.specialScientificArea }}</div>
				</div>
			</div>
			<div class="modal-footer action">
				<button
					id="cancel_button"
					class="btn btn-success btn-sm"
					ng-click="cancel()">{{ resources.buttons.allProfessorsButtons.close }}</button>
			</div>
		</form>
	</script>
